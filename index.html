<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTMP Multistreaming Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>RTMP Multistreaming Site</h1>
  <div class="container">
    <form id="streamForm">
      <label for="streamUrl">Stream URL (YouTube or M3U8):</label>
      <input type="text" id="streamUrl" placeholder="e.g., https://youtube.com/... or *.m3u8" required>
      
      <label for="rtmpUrl">RTMP Destination URL:</label>
      <input type="text" id="rtmpUrl" placeholder="e.g., rtmp://a.rtmp.youtube.com/live2" required>
      
      <label for="streamKey">Stream Key:</label>
      <input type="text" id="streamKey" placeholder="e.g., abcd-efgh-1234-5678-90xy" required>
      
      <button type="submit">Start Streaming</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
